<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library Siseneg</h1>
    <div class="addbook"><button id="btnadd">Add Book</button></div>
    <div class="modalbg"></div>
    <div class="delbook">
        <div class="text">Are you sure you want to delete the following book:</div>
        <div class="infodelete"></div>
        <div class="choicedel">
            <button class="delModalBtns" id="delyes">Yes</button>
            <button class="delModalBtns" id="delno">No</button>
        </div>
    </div>
    <div class="container contvisible">
        <form class='myform'>
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" pattern="[A-Za-z]{3,}" required>
            <label for="pages"># Pages</label>
            <input type="text" name="pages" id="pages" pattern="[0-9]+" required>
            <div class="toggle">
                <label for="power" id="choose">Have you read the book?</label>
                <div class="row"><span>No</span><input type="checkbox" name="isread" id="isread"><span>Yes</span></div>
                
            </div>
            <button id="submit">Add</button><button id="notadd">Cancel</button>
        </form>
    </div>
    <div class="display"><div class="up"><img src="up.svg" alt=""></div></div>
    
</body>
</html>
